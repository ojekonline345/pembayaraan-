<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Metode Pembayaran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2, p {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
      gap: 20px;
    }

    .form-section, .summary-section {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      width: 48%;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .form-section h3.transfer-manual-highlight {
      display: inline-block;
      background-color: rgba(0, 128, 0, 0.1);
      color: #006400;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px 4px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      background-color: transparent;
      outline: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-bottom-color: #000;
    }

    .rekening-row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .rekening-col {
      flex: 1;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }

    .button {
      background-color: #ff5722;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }

    .summary-header {
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .summary-header i {
      color: #2e7d32;
      margin-right: 8px;
      font-size: 20px;
    }

    .summary-item,
    .summary-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .summary-total {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .amount-input {
      border: none;
      background: transparent;
      font-size: 16px;
      text-align: right;
      width: 100px;
      outline: none;
      appearance: textfield;
    }

    .amount-input::-webkit-inner-spin-button,
    .amount-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .summary-link {
      text-align: center;
      margin-top: 10px;
    }

    .summary-link a {
      color: green;
      text-decoration: none;
      font-weight: 500;
    }

    small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Pilih Metode Pembayaran</h2>
  <p>Total Tagihan: <strong>Rp 259.000</strong></p>

  <div class="container">

    <div class="form-section">
      <h3 class="transfer-manual-highlight">âœ” Transfer Manual</h3>

      <label for="bank">Bank Tujuan</label>
      <select id="bank" name="bank">
        <option value="bca">Bank BCA</option>
        <option value="bni">Bank BNI</option>
        <option value="bri">Bank BRI</option>
        <option value="mandiri">Bank Mandiri</option>
        <option value="OCBC">Bank OCBC</option>
        <option value="maybank">Bank Maybank</option>
      </select>

      <label>Informasi Rekening Pengirim</label>

      <div class="rekening-row">
        <div class="rekening-col">
          <label>Nama Pemilik Rekening</label>
          <input type="text" value="Lala">
        </div>
        <div class="rekening-col">
          <label>No Rekening</label>
          <input type="text" value="55668885">
        </div>
      </div>

      <small>Batas waktu rekening 30 menit, jika melewati batas waktu yang kami berikan harap konfirmasi kembali. </small>

      <div class="checkbox-container">
        <input type="checkbox" checked>
        <!-- Label sudah dihapus sesuai permintaan -->
      </div>

      <button class="button">Bayar Sekarang</button>
    </div>

    <div class="summary-section">
      <div class="summary-header">
        <i class="fas fa-credit-card"></i>
        <span>Ringkasan Pembayaran</span>
      </div>

      <div class="summary-item">
        <span>Total Transaksi</span>
        <input type="number" class="amount-input" value="259000">
      </div>

      <div class="summary-item">
        <span>Biaya Layanan</span>
        <span>Gratis</span>
      </div>

      <div class="summary-total">
        <span>Total Tagihan</span>
        <input type="number" class="amount-input" value="259000">
      </div>

      <div class="summary-link">
        <a href="#">Lihat detail transaksi <i class="fas fa-caret-down"></i></a>
      </div>
    </div>

  </div>

</body>
</html>
