<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Metode Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .form-section, .summary-section {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      width: 48%;
    }
    .form-section h3 {
      color: green;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
   input, select {
  width: 100%;
  padding: 8px 4px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: none;
  border-bottom: 2px solid #ccc;
  background-color: transparent;
  outline: none;
  box-sizing: border-box;
  font-size: 16px;
  border-radius: 0;
  appearance: none;
    }
    input:focus, select:focus {
  border-bottom: 2px solid #000;
  outline: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }
    .button {
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .summary-section {
      background-color: #f9f9f9;
    }
    .summary-section div {
      margin-bottom: 10px;
    }
    .summary-section .total {
      font-weight: bold;
    }
    .green-check {
      color: green;
      font-weight: bold;
    }
  <style>
  .summary-section {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    max-width: 350px;
    font-family: Arial, sans-serif;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }

  .summary-header {
    display: flex;
    align-items: center;
    font-weight: bold;
    color: #2e7d32;
    margin-bottom: 15px;
  }

  .summary-header i {
    color: #2e7d32;
    margin-right: 8px;
    font-size: 20px;
  }

  .summary-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    color: #555;
  }

  .summary-total {
    display: flex;
    justify-content: space-between;
    background: #eee;
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    margin-bottom: 15px;
  }

  .summary-link {
    text-align: center;
  }

  .summary-link a {
    color: green;
    text-decoration: none;
    font-weight: 500;
  }
</style>
  
</head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .summary-item, .summary-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .amount-input {
      border: none;
      background: transparent;
      font-size: 16px;
      text-align: right;
      width: 100px;
      outline: none;
      appearance: textfield;
    }

    .amount-input::-webkit-inner-spin-button,
    .amount-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .summary-link a {
      color: green;
      text-decoration: none;
      font-weight: 500;
    }

   .summary-item,
.summary-total {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2px;  
  padding: 2px 0;      
}

.rekening-row {
  display: flex;
  gap: 20px;
  margin-top: 10px;
  margin-bottom: 10px;
}

.rekening-col {
  flex: 1;
}

.rekening-col label {
  display: block;
  margin-bottom: 4px;
  font-weight: bold;
}

.rekening-col input {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
  </style>
 
 

<body>

<h2 style="text-align:center">Pilih Metode Pembayaran</h2>
<p style="text-align:center">Total Tagihan: <strong>Rp 259.000</strong></p>

<div class="container">
  <div class="form-section">
    <h3>âœ” Transfer Manual</h3>

    <label for="bank">Bank Tujuan</label>
<select id="bank" name="bank">
  <option value="bca">Bank BCA</option>
  <option value="bni">Bank BNI</option>
  <option value="bri">Bank BRI</option>
  <option value="mandiri">Bank Mandiri</option>
  <option value="OCBC">Bank OCBC</option>
  <option value="maybank">Bank Maybank</option>
</select>

  <label>Informasi Rekening Pengirim</label>

<div class="rekening-row">
  <div class="rekening-col">
    <label>Nama Pemilik Rekening</label>
    <input type="text" value="Lala">
  </div>
  <div class="rekening-col">
    <label>No Rekening</label>
    <input type="text" value="55668885">
  </div>
</div>

<small>Jika melalui teller, isi Nomor Rekening dengan 0000.</small>

    <div class="checkbox-container">
      <input type="checkbox" checked>
      <label>Simpan nomor rekening</label>
    </div>

    <button class="button">Bayar Sekarang</button>
  </div>

  <div class="summary-section">
  <div class="summary-header">
    <i class="fas fa-credit-card"></i>
    <span>Ringkasan Pembayaran</span>
  </div>

  <div class="summary-item">
  <span>Total Transaksi</span>
  <input type="number" class="amount-input" value="259000">
</div>

<div class="summary-item">
  <span>Biaya Layanan</span>
  <span>Gratis</span>
</div>

<div class="summary-total">
  <span>Total Tagihan</span>
  <input type="number" class="amount-input" value="259000">
</div>

  <div class="summary-link">
    <a href="#">Lihat detail transaksi <i class="fas fa-caret-down"></i></a>
  </div>
</div>


<script>
  // Tambahkan fungsionalitas jika perlu di sini
</script>

</body>
</html>
