<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Metode Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .form-section, .summary-section {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      width: 48%;
    }
    .form-section h3 {
      color: green;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
   input, select {
  width: 100%;
  padding: 8px 4px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: none;
  border-bottom: 2px solid #ccc;
  background-color: transparent;
  outline: none;
  box-sizing: border-box;
  font-size: 16px;
  border-radius: 0;
  appearance: none;
    }
    input:focus, select:focus {
  border-bottom: 2px solid #000;
  outline: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }
    .button {
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .summary-section {
      background-color: #f9f9f9;
    }
    .summary-section div {
      margin-bottom: 10px;
    }
    .summary-section .total {
      font-weight: bold;
    }
    .green-check {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Pilih Metode Pembayaran</h2>
<p style="text-align:center">Total Tagihan: <strong>Rp 259.000</strong></p>

<div class="container">
  <div class="form-section">
    <h3>✔ Transfer Manual</h3>

    <label for="bank">Bank Tujuan</label>
<select id="bank" name="bank">
  <option value="bca">Bank BCA</option>
  <option value="bni">Bank BNI</option>
  <option value="bri">Bank BRI</option>
  <option value="mandiri">Bank Mandiri</option>
  <option value="OCBC">Bank OCBC</option>
  <option value="my bank">Bank MY Bank</option>
</select>

    <label>Informasi Rekening Pengirim</label>
    <label>Nama Pemilik Rekening</label>
    <input type="text" value="Lala">

    <label>No Rekening</label>
    <input type="text" value="55668885">

    <small>Jika melalui teller, isi Nomor Rekening dengan 0000.</small>

    <div class="checkbox-container">
      <input type="checkbox" checked>
      <label>Simpan nomor rekening</label>
    </div>

    <button class="button">Bayar Sekarang</button>
  </div>

  <div class="summary-section">
    <h4>Ringkasan Pembayaran</h4>
    <div>Total Transaksi <span style="float:right">Rp 259.000</span></div>
    <div>Biaya Layanan <span style="float:right">Gratis</span></div>
    <div class="total">Total Tagihan <span style="float:right">Rp 259.000</span></div>
    <a href="#">Lihat detail transaksi ▼</a>
  </div>
</div>

<script>
  // Tambahkan fungsionalitas jika perlu di sini
</script>

</body>
</html>
